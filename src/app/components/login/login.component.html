<section class="login-dark" style="height: 100vh;">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <h2 class="sr-only">Login Form</h2>
        <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
        <div class="form-group"><input formControlName="userid" class="form-control" type="text" name="userid" placeholder="UserId"></div>
        <div class="form-group"><input formControlName="password" class="form-control" type="password" name="password" placeholder="Password"></div>
        <div><h6 *ngIf="invalid" style="color: red;">*invalid Credentials</h6></div>
        <div><h6 *ngIf="errorOcc" style="color: red;">*Some error Occured</h6></div>
        <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Log In</button></div>
        <a class="forgot" href="#">Forgot credentials?? Contact Admin.</a>
    </form>
</section>
