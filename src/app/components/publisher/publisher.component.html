<div id="wrapper">
    <app-sidebar [activeComp]="'publisher'"></app-sidebar>
    <div class="d-flex flex-column" id="content-wrapper">
        <div id="content">
            <app-nav></app-nav>
            <div class="container-fluid">
                <h3 class="text-dark mb-4">Publishers</h3>
                <div class="card shadow">
                    <div class="card-header py-3">
                        <p class="text-primary m-0 font-weight-bold">Publisher Info</p>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <a class="btn btn-primary btn-sm" (click)="getPublisher()">Refresh</a>
                            </div>
                            <div class="col-md-6">
                                <div class="text-md-right dataTables_filter" id="dataTable_filter">
                                    <label>
                                        <input type="search" class="form-control form-control-sm" aria-controls="dataTable" placeholder="Search">
                                    </label>
                                </div>
                            </div>
                        </div>
                        <form [formGroup]="newPublisherForm" (ngSubmit)="addPub()">
                            <div class="table-responsive table mt-2" id="dataTable" role="grid"
                                aria-describedby="dataTable_info">
                                <table class="table my-0" id="dataTable">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Name</th>
                                            <th>Address</th>
                                            <th>Phone</th>
                                            <th>Operation</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor = "let item of allPublisher; let i=index">
                                            <td>{{item['p_id']}}</td>
                                            <td *ngIf="i != editIndex">{{item['p_name']}}</td>
                                            <td *ngIf="i != editIndex">{{item['address']}}</td>
                                            <td *ngIf="i != editIndex">{{item['phone']}}</td>
                                            <td *ngIf="i == editIndex"><input formControlName="editname" type="text"></td>
                                            <td *ngIf="i == editIndex"><input formControlName="editaddress" type="text"></td>
                                            <td *ngIf="i == editIndex"><input formControlName="editphone" type="text"></td>
                                            <td>
                                                <button *ngIf="i != editIndex" class="btn btn-danger btn-sm" (click)="editTrigger(i)">Edit</button>
                                                <div *ngIf="i == editIndex">
                                                    <p class="hover-cursor" (click)="savePub(item['p_id'])">Save</p>
                                                    <p class="hover-cursor" (click)="deletePub(item['p_id'])">Delete</p>
                                                </div>
                                                
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>ADD_NEW</td>
                                            <td><input formControlName="name" type="text" placeholder="Publisher Name"></td>
                                            <td><input formControlName="address" type="text" placeholder="New Delhi"></td>
                                            <td><input formControlName="phone" type="text" placeholder="+919999999999"></td>
                                            <td> <button class="btn btn-success btn-sm" type="submit">Enter</button></td>
                                        </tr>
                                    </tbody>
                                    <tfoot>
                                        <tr>
                                            <td><strong>ID</strong></td>
                                            <td><strong>Name</strong></td>
                                            <td><strong>Address</strong></td>
                                            <td><strong>Phone</strong></td>
                                            <td><strong>Operation</strong></td>
                                        </tr>
                                    </tfoot>
                                </table>
                            </div>
                        </form>
                        <div class="row">
                            <div class="col-md-6 align-self-center">
                                <p id="dataTable_info" class="dataTables_info" role="status" aria-live="polite">
                                    Showing 1 to {{allPublisher.length}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="bg-white sticky-footer">
            <div class="container my-auto">
                <div class="text-center my-auto copyright"><span>Library Management System</span></div>
            </div>
        </footer>
    </div>
</div>
